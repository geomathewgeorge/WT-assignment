<html>

<head>
	<title>Registration Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<script src="./script.js"></script>

</head>

<body>


	<div class="container"><br>

		<div class="header w-100 text-center">
			Registration Page
		</div>

		<div class="col-lg-6 m-auto d-block">

			<form action="#" onsubmit="return validation()" class="form" id="form">

				<div class="form-control">
					<label for="username" class="font-weight-bold"> Employee Name: </label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-control">
					<label class="font-weight-bold"> Employee ID: </label>
					<input type="text" name="empid" class="form-control" id="empid" autocomplete="off">
					<span id="empids" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-control">
					<label class="font-weight-bold"> Password: </label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="passwords" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-control">
					<label class="font-weight-bold"> Confirm Password: </label>
					<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="confrmpass" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-control">
					<label class="font-weight-bold"> Mobile Number: </label>
					<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-control">
					<label class="font-weight-bold"> Email: </label>
					<input type="text" name="email" class="form-control" id="emails" autocomplete="off">
					<span id="emailids" class="text-danger font-weight-bold"> </span>
				</div>


				<div class="form-control">
					<label class="font-weight-bold">Address: </label>
					<input type="text" name="addr" class="form-control" id="addr" autocomplete="off">
					<span id="address" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-control">
					<label class="font-weight-bold"> Place : </label>
					<input type="text" name="place" class="form-control" id="place" autocomplete="off">
					<span id="placedetails" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-control">
					<label class="font-weight-bold">District :</label>
					<input type="text" name="dist" class="form-control" id="dist" autocomplete="off">
					<span id="district" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-control">
					<label class="font-weight-bold"> State: </label>
					<input type="text" name="state" class="form-control" id="state" autocomplete="off">
					<span id="states" class="text-danger font-weight-bold"> </span>
				</div>

				<button class="btn btn-success">Submit</button>
			</form><br><br>


		</div>
	</div>

</body>

</html>
